plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Define the version of Allure you want to use via the allureVersion property
def allureVersion = "2.24.0"
// Define the version of AspectJ
def aspectJVersion = "1.9.20.1"
def log4j2Version  = "2.25.1"

// Define configuration for AspectJ agent
configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.5.5'
    testImplementation 'io.rest-assured:json-path:5.5.5'
    testImplementation 'io.rest-assured:xml-path:5.5.5'
    testImplementation 'io.rest-assured:json-schema-validator:5.5.5'
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.11.0'
    // Import allure-bom to ensure correct versions of all the dependencies are used
    testImplementation platform("io.qameta.allure:allure-bom:$allureVersion")
    // Add necessary Allure dependencies to dependencies section
    testImplementation "io.qameta.allure:allure-testng"
    // Add Allure Rest Assured integration
    testImplementation "io.qameta.allure:allure-rest-assured"

    // Add Log4j2 for logging
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation "org.apache.logging.log4j:log4j-core:$log4j2Version"
    implementation "org.apache.logging.log4j:log4j-api:$log4j2Version"
    implementation "org.apache.logging.log4j:log4j-slf4j2-impl:$log4j2Version"

    // Add aspectjweaver dependency
    agent "org.aspectj:aspectjweaver:$aspectJVersion"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG(){
        suites 'src/test/resources/testng.xml'
        jvmArgs = [ "-javaagent:${configurations.agent.singleFile}", 
             "-Dlog4j2.configurationFile=log4j2.xml"
        ]
    }
}